<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Disney Indonesia | The official home for all things Disney</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Font Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
                <div class="container-xxl px-4 pt-1">
                    <div class="d-flex">
                        <a class="navbar-brand me-4" href="#">
                            <img src="assets/home/disney_logo.png" alt="" width="80">
                        </a> 
                        <ul class="navbar-nav fw-semibold d-flex">
                            <li class="nav-item me-3">
                                <a class="nav-link" href="#">SHOP</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link" href="#">TRENDING</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link" href="#">MOVIES</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link">PARKS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">MORE</a>
                            </li>
                        </ul>
                    </div>
                <span>
                    <a class="nav-link fw-light">Login</a>
                </span>
            </div>
        </nav>

        <div class="bg-black disney-hotstar container-xxl d-flex justify-content-center align-items-center py-3">
            <a class="text-white">FILM & SERIAL SERU HANYA DI</a>
            <span class="ms-3"><img src="assets/home/disneyplushotstar-logo.png" alt="" height="25"></span>
        </div>
    </header>

    <!-- Hero -->
    <section>
        <div class="hero container-xxl position-relative">
            <video autoplay loop muted>
                <source src="assets/home/hero_bg.mp4" type="video/mp4">
            </video>
            <div class="hero-poster">
                <img src="assets/home/thelittlemermaid_logo.png" alt="" width="400">
                <p class="text-white">Sedang Tayang Di Bioskop</p>
                <div class="hero-button d-flex">
                    <button class="button1 px-4 py-2 me-3">BELI TIKETNYA SEKARANG</button>
                    <button class="button2 px-4 py-2">Watch Trailer</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
